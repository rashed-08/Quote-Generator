<html>
    <head>
        <title>Quote Gen</title>
        <link href="bootstrap-4.0.0-dist/css/bootstrap.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <div class="box">
                  <div class="main">
                    <div class="quot quot-top">“</div>
                    <p id="content" class="lead"></p>
                    
                    <div class="quot quot-bottom">”</div>
                    <i class="author" id="source"></i>
                      <div id="btnbox">
                      <button class="btn btn-primary" onclick="getQuote()"><i class="glyphicon glyphicon-comment" aria-hidden="true" ></i>Next Quote</button>
                      <a id="tweetlink" href="https://twitter.com/intent/tweet?text=" class="btn btn-info"><i class="glyphicon glyphicon-retweet" aria-hidden="true"></i> Tweet this quote</a>
                    </div>
                  </div>
            </div>
        </div>
        <p id="demo"></p>
        <script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
